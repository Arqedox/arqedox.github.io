<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARQEDOX — Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#140909;
      --bg2:#2b0f0f;
      --accent:#ff2d55;
      --muted:rgba(255,255,255,0.92);
      --card-bg:rgba(0,0,0,0.55);
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;height:100%;font-family:Inter,system-ui,Roboto,sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--muted);overflow-x:hidden;
    }
    .wrap{max-width:1200px;margin:20px auto;padding:18px}
    h1{font-family:'Press Start 2P';color:var(--accent);text-align:center;margin:6px 0}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:20px;
      margin-top:18px;
      align-items:start;
    }

    .card{
      background:var(--card-bg);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 12px 36px rgba(0,0,0,0.6);
      transition:transform .18s ease, box-shadow .18s ease;
      display:flex;
      flex-direction:column;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 22px 60px rgba(0,0,0,0.85)}
    .thumb-wrap{position:relative;width:100%;padding-top:56.25%;background:#000}
    .thumb{
      position:absolute;left:0;top:0;width:100%;height:100%;object-fit:cover;display:block;
    }
    .meta{padding:14px;display:flex;flex-direction:column;gap:8px}
    .title{
      color:var(--accent);
      font-weight:700;
      margin:0;
      font-size:15px;
      line-height:1.3;
      text-decoration:none;
    }
    .title:focus, .title:hover { text-decoration:underline; outline:none; }
    .subtitle{font-size:13px;color:rgba(255,255,255,0.85)}
    .open-row{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:8px}
    .open-btn{
      display:inline-block;padding:8px 12px;border-radius:10px;background:var(--accent);color:#000;font-weight:700;text-decoration:none;
    }
    .back{display:inline-block;margin-bottom:12px;color:var(--accent);text-decoration:none}
    .search-row{display:flex;gap:12px;align-items:center;margin-top:8px;justify-content:center}
    .search-input{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(0,0,0,0.18);color:var(--muted);min-width:260px}
    @media (max-width:480px){
      .grid{grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
      .thumb-wrap{padding-top:56.25%}
    }
  </style>
</head>
<body>

  <div class="wrap">
    <a class="back" href="index.html">← Back to Home</a>

    <!-- ✅ Banner Ad (Above Gallery Title) -->
    <div style="text-align:center; margin:10px 0;">
      <script type="text/javascript">
        atOptions = {
          'key' : '177b3fd5b7e96c14920a7b21db95825c',
          'format' : 'iframe',
          'height' : 90,
          'width' : 728,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/177b3fd5b7e96c14920a7b21db95825c/invoke.js"></script>
    </div>

    <h1>ARQEDOX — Gallery</h1>

    <div class="search-row" style="margin-bottom:12px">
      <input id="search" class="search-input" placeholder="Search videos by title..." aria-label="Search videos" />
      <button id="clear" class="open-btn" style="background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent)">Clear</button>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>
  </div>

  <!-- ✅ Popup Under Ad (Site-wide) -->
  <script type='text/javascript' src='//pl27820659.effectivegatecpm.com/69/4d/96/694d96c76f2a6ec8daf1f35fe66cc6fe.js'></script>

  <script>
    const VIDEOS = [
      { id: "PT346jPoFmw", title: "HOW TO INSTALL GTA SAN ANDREAS IN ANDROID | HOW TO INSTALL GTA SA IN MOBILE | No Lag | No Crash", subtitle: "ARQEDOX • GTA San Andreas overview" },
      { id: "WtVI8G0tIQI", title: "Soul Calibur PSP Download for Android | Highly Compressed 260MB | PPSSPP Emulator Tutorial", subtitle: "ARQEDOX • Soul Calibur overview" },
      { id: "Gq223QNBwOs", title: "GTA Vice City Stories PPSSPP Highly Compressed (340MB) | Download & Install on Android | Full Guide", subtitle: "ARQEDOX • Vice City Stories overview" },
      { id: "DXLEJP67zfw", title: "SmackDown 2K11 PSP Download for Android | Highly Compressed 200MB PPSSPP Guide", subtitle: "ARQEDOX • SmackDown 2K11 overview" },
      { id: "KNwz_cDEtM4", title: "Spider-Man 3 PSP 40MB on Android | PPSSPP Emulator Tutorial (Safe & Fast Setup)", subtitle: "ARQEDOX • Spider-Man 3 overview" },
      { id: "9r9AQr9j4-8", title: "How to Install GTA San Andreas on Android 2025 | Full Setup Guide for Mobile", subtitle: "ARQEDOX • GTA San Andreas (2025) overview" },
      { id: "aEzMDtkd6Ns", title: "How to Install Cheat Codes in GTA San Andreas on Android | 2025 Working Tutorial", subtitle: "ARQEDOX • Cheats & gameplay overview" },
      { id: "FaCjln_736c", title: "How to Install WWE 2K25 PPSSPP on Android | 2025 Working Method", subtitle: "ARQEDOX • WWE 2K25 overview" },
      { id: "EKhxZR6jvpg", title: "How to Install Bully Anniversary Edition on Android | Working 2025 Gameplay Test ✅", subtitle: "ARQEDOX • Bully Anniversary overview" }
    ];

    const grid = document.getElementById('grid');

    function createCard(v){
      const card = document.createElement('article');
      card.className = 'card';

      const thumbLink = document.createElement('a');
      thumbLink.href = 'details.html?vid=' + encodeURIComponent(v.id);
      thumbLink.setAttribute('aria-label', v.title + ' — Open details');
      thumbLink.className = 'thumb-wrap';

      const img = document.createElement('img');
      img.className = 'thumb';
      img.loading = 'lazy';
      img.src = `https://i.ytimg.com/vi/${v.id}/maxresdefault.jpg`;
      img.alt = v.title;
      img.onerror = function(){
        if(!this.dataset.fallback){
          this.dataset.fallback = '1';
          this.src = `https://i.ytimg.com/vi/${v.id}/hqdefault.jpg`;
        }
      };

      thumbLink.appendChild(img);
      card.appendChild(thumbLink);

      const meta = document.createElement('div'); meta.className = 'meta';
      const title = document.createElement('a');
      title.href = 'details.html?vid=' + encodeURIComponent(v.id);
      title.className = 'title';
      title.textContent = v.title;
      title.setAttribute('aria-label', 'Open details for: ' + v.title);
      meta.appendChild(title);

      const sub = document.createElement('div');
      sub.className = 'subtitle';
      sub.textContent = v.subtitle;
      meta.appendChild(sub);

      const openRow = document.createElement('div'); openRow.className = 'open-row';
      const btn = document.createElement('a');
      btn.className = 'open-btn';
      btn.href = 'details.html?vid=' + encodeURIComponent(v.id);
      btn.textContent = 'View Details';
      openRow.appendChild(btn);
      meta.appendChild(openRow);

      card.appendChild(meta);
      return card;
    }

    function render(list){
      grid.innerHTML = '';
      list.forEach(v => grid.appendChild(createCard(v)));
    }

    render(VIDEOS);

    const search = document.getElementById('search'), clear = document.getElementById('clear');
    search.addEventListener('input', ()=> {
      const q = search.value.trim().toLowerCase();
      if(!q){ render(VIDEOS); return; }
      render(VIDEOS.filter(v=> v.title.toLowerCase().includes(q) || v.subtitle.toLowerCase().includes(q)));
    });
    clear.addEventListener('click', ()=> { search.value=''; render(VIDEOS); search.focus(); });

    document.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' && document.activeElement && document.activeElement.classList.contains('thumb-wrap')){
        window.location = document.activeElement.href;
      }
    });
  </script>
</body>
</html>
